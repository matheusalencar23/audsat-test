<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ user.phone }}</p>
    <p>
      {{ user.address.street }}, {{ user.address.suite }} -
      {{ user.address.city }}/{{ user.address.zipcode }}
    </p>
    <p>{{ user.website }}</p>
  </mat-card-content>
</mat-card>
